            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .slide-in-left {
            animation: slideInLeft 1s ease-out forwards;
            opacity: 0;
            transform: translateX(-100px);
        }

        .slide-in-right {
            animation: slideInRight 1s ease-out forwards;
            opacity: 0;
            transform: translateX(100px);
        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {

            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

        .glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);

        .social-link-v4 {

            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .social-link-v4::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .social-link-v4:hover::before {
            left: 100%;
        }

        .social-link-v4:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .social-link-v4.linkedin {
            background: #0077B5;
        }

        .social-link-v4.github {
            background: #333;
        }

        .social-link-v4.instagram {

    <script>
        // Typing animation
        const roles = ["Software Developer", "Frontend Expert", "Backend Developer", "UI/UX Enthusiast"];
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingDelay = 100;

        function typeRole() {
            const currentRole = roles[roleIndex];
            const roleElement = document.getElementById('role-text');

            if (isDeleting) {
                roleElement.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
                typingDelay = 50;
            } else {
                roleElement.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
                typingDelay = 150;
            }

            if (!isDeleting && charIndex === currentRole.length) {
                isDeleting = true;
                typingDelay = 1500; // Pause at end
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                typingDelay = 500; // Pause before typing next word
            }

            setTimeout(typeRole, typingDelay);
        }

        // Start typing animation
        setTimeout(typeRole, 1000);

        // Scroll to section function
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
